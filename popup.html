<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 20px 18px 18px 18px;
            min-width: 280px;
            color: #222;
        }
        h1 {
            font-size: 1.4em;
            margin-bottom: 18px;
            color: #2a5d9f;
            text-align: center;
            letter-spacing: 1px;
        }
        button {
            background: #2a5d9f;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 18px;
            margin: 8px 0;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 6px rgba(42,93,159,0.08);
            display: block;
            width: 100%;
        }
        button:hover {
            background: #17406b;
        }
        #emailList {
            list-style: none;
            padding: 0;
            margin: 18px 0 12px 0;
            max-height: 160px;
            overflow-y: auto;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(42,93,159,0.07);
            border: 1px solid #e3e8f0;
        }
        #emailList li {
            padding: 8px 12px;
            border-bottom: 1px solid #f0f2f7;
            font-size: 0.98em;
            word-break: break-all;
        }
        #emailList li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Email Extractor</h1>
    <button id="extract">Extract Emails</button>
    <ul id="emailList"></ul>
    <button id="save">Save to Storage</button>
</body>
<script src="popup.js"></script>
</html>
